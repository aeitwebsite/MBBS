name: Azure Static Web Apps CI/CD

# DEPRECATED: Use azure-static-web-apps-complete-fix.yml instead
# This workflow has Node.js version issues with Azure Oryx build system

on:
  workflow_dispatch: # Only manual trigger to avoid conflicts

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Deprecated - Use Complete Fix Workflow
    steps:
      - name: Notice
        run: |
          echo "This workflow is deprecated due to Node.js version conflicts."
          echo "Please use the azure-static-web-apps-complete-fix.yml workflow instead."
          echo "It properly handles Node.js 20 requirements and static export."
          exit 1

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WAVE_06E37BC10 }}
          action: "close"
