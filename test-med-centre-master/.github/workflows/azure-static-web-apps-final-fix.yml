name: Azure Static Web Apps - Final Fix

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create Next.js config for static export
        run: |
          cat > next.config.mjs << 'EOF'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            trailingSlash: true,
            skipTrailingSlashRedirect: true,
            images: {
              unoptimized: true
            },
            assetPrefix: undefined,
            basePath: '',
            distDir: 'build'
          };
          export default nextConfig;
          EOF
          
      - name: Build Next.js app for static export
        run: npm run build
        
      - name: Verify build output
        run: |
          echo "Build completed. Checking for build directory:"
          if [ -d "build" ]; then
            echo "✅ Build directory exists"
            echo "Contents:"
            ls -la build/
            echo "HTML files found:"
            find build -name "*.html" | head -5
            echo "Total files in build:"
            find build -type f | wc -l
          else
            echo "❌ Build directory not found"
            echo "Available directories:"
            ls -la
            exit 1
          fi
        
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WAVE_06E37BC10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "build"
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WAVE_06E37BC10 }}
          action: "close"