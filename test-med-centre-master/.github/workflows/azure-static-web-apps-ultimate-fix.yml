name: Azure Static Web Apps - Ultimate Fix

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create Next.js config for static export
        run: |
          cat > next.config.mjs << 'EOF'
          /** @type {import('next').NextConfig} */
          const nextConfig = {
            output: 'export',
            trailingSlash: true,
            images: {
              unoptimized: true
            }
          };
          export default nextConfig;
          EOF
          
      - name: Build Next.js app
        run: npm run build
        
      - name: Prepare build for Azure (rename out to build)
        run: |
          echo "Renaming out directory to build for Azure compatibility"
          if [ -d "out" ]; then
            mv out build
            echo "✅ Successfully renamed out -> build"
            echo "Contents of build directory:"
            ls -la build/
            echo "Found $(find build -name "*.html" | wc -l) HTML files"
          else
            echo "❌ No out directory found after build"
            ls -la
            exit 1
          fi
        
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WAVE_06E37BC10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/'
          output_location: 'build'
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_WAVE_06E37BC10 }}
          action: 'close'